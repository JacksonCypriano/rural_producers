<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Produtores Rurais</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    .chart-container {
      width: 45%;
      margin: 20px;
      display: inline-block;
      vertical-align: top;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .chart-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard de Produtores Rurais</h1>

  <div class="chart-container">
    <h2>Distribuição por Tipo de Uso da Terra</h2>
    <canvas id="landUseChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Quantidade de Fazendas por Estado</h2>
    <canvas id="stateChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Distribuição de Culturas Plantadas</h2>
    <canvas id="cropChart"></canvas>
  </div>

  <script>
    const landUseData = {
      labels: ['Agrícola', 'Pasto', 'Reserva Legal', 'Outros'],
      datasets: [{
        data: [120, 90, 30, 10],
        backgroundColor: ['#4caf50', '#ff9800', '#2196f3', '#9e9e9e'],
        hoverOffset: 10
      }]
    };

    const stateLabels = ['SP', 'MG', 'PR', 'RS', 'MT'];
    const stateCounts = [50, 40, 30, 20, 10];

    const cropLabels = ['Milho', 'Soja', 'Cana-de-açúcar', 'Café', 'Algodão'];
    const cropCounts = [60, 50, 30, 25, 15];

    const pieOptions = {
      responsive: true,
      plugins: {
        legend: { position: 'bottom' },
        datalabels: {
          color: '#fff',
          formatter: (value, context) => {
            const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
            const percentage = ((value / total) * 100).toFixed(1);
            return `${value} (${percentage}%)`;
          },
          font: {
            weight: 'bold',
            size: 14
          }
        }
      }
    };

    new Chart(document.getElementById('landUseChart'), {
      type: 'pie',
      data: landUseData,
      options: pieOptions,
      plugins: [ChartDataLabels]
    });

    new Chart(document.getElementById('stateChart'), {
      type: 'pie',
      data: {
        labels: stateLabels,
        datasets: [{
          data: stateCounts,
          backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'],
          hoverOffset: 10
        }]
      },
      options: pieOptions,
      plugins: [ChartDataLabels]
    });

    new Chart(document.getElementById('cropChart'), {
      type: 'pie',
      data: {
        labels: cropLabels,
        datasets: [{
          data: cropCounts,
          backgroundColor: ['#8bc34a', '#ffeb3b', '#f44336', '#795548', '#03a9f4'],
          hoverOffset: 10
        }]
      },
      options: pieOptions,
      plugins: [ChartDataLabels]
    });
  </script>
</body>
</html>
